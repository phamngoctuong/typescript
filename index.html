<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/system.js"></script>
  <script>
    System.transpiler = 'typescript';
    System.meta['typescript'] = {
      format: 'global',
      exports: 'ts'
    };
    System.paths = {
      '*': '*.ts',
      'typescript': 'js/typescript.js'
    }
    System.import('ts/app');
  </script>
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="row">
					<img src="./images/header.png" alt="Header">
			</div>
		</div>
	</header>
	<main class="py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-primary" role="alert">Đã được thêm vào giỏ hàng thành công</div>
				</div>
				<div class="col-md-12">
					<div class="jumbotron-fluid bg-light">
					  <div class="container">
					    <p class="lead py-2">Giỏ hàng <span id="countcart" class="text-danger">countcart</span></p>
					  </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container">
					<div class="row">
						<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="productspurchased"> 
							productspurchased
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
							<ul class="list-group list-group-flush border">
							  <li class="list-group-item"><span>Tạm tính:</span><span id="provisionalprice">0 đ</span></li>
							  <li class="list-group-item"><span>Tổng giá:</span><span id="intomoney">0 đ</span><p class="text-warning mb-0">(Đã bao gồm VAT)</p></li>
							</ul>
							<button type="button" class="btn btn-danger btn-lg btn-block mt-4">Đặt hàng</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron-fluid bg-light">
					  <div class="container">
					    <p class="lead py-2">Sản phẩm khác</p>
					  </div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		      <div class="row" id="relatedproducts">
		      	relatedproducts
        	</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="border-top">
		<div class="container-fluid">
			<div class="row">
					<img src="./images/footer.png" alt="Footer">
			</div>
		</div>
	</footer>
</body>
</html>
